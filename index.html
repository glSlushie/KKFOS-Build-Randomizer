
<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css" media="screen" />
        

    </head>



    <body>
        <div class="inventory-layout">
            <div class="inventory-slot">
                <!-- RANDOMIZE CLASS-->
                <p class="slot-title" >Class</p>
                <p><img id="class-icon" src="Images/Classes/T_RangerIcon.png"></p>
                <p id="class-icon1" >Ranger</p>
                <input type="button" value="Randomize Class" class="randomize-button" onclick="inventory_random('class-icon', 1, ['T_FighterIcon.PNG', 'T_RangerIcon.PNG', 'T_TankIcon.PNG', 'T_TrackerIcon.PNG', 'T_TrapsterIcon.PNG'], ['Brawler', 'Ranger', 'Tank', 'Tracker', 'Hunter']);" />
            </div>
            

            <div class="inventory-slot">
                <!-- RANDOMIZE RAYGUN-->
                <p class="slot-title" >Raygun</p>
                <p><img id="raygun-slot" src="Images/RayGuns/T_CottonCandyRayGunV2.PNG"></p>
                <p id="raygun-slot1" >Cotton Candy Raygun</p>
                <input type="button" value="Randomize Raygun" class="randomize-button" onclick="inventory_random('raygun-slot', 0, ['T_CottonCandyRayGun_Charge.PNG', 'T_CottonCandyRayGun_Mini.PNG', 'T_CottonCandyRayGun_Mortar.PNG', 'T_CottonCandyRayGun_Penta.PNG', 'T_CottonCandyRayGunV2.PNG'], ['Laser Beamer', 'Gigaray', 'Bouncecaster', 'Pentashot', 'Cotton Candy Raygun']);" />
            </div>
            

            <div class="inventory-slot">
                <!-- RANDOMIZE WEAPON-->
                <p class="slot-title" >Weapon</p>
                <p><img id="weapon-icon" src="Images/Weapons/T_KlownMallet_2.PNG"></p>
                <p id="weapon-icon1" >Klown Mallet</p>
                <input type="button" value="Randomize Weapon" class="randomize-button" onclick="inventory_random('weapon-icon', 3, ['T_BoxingGloves.PNG', 'T_ExpandableJawBreaker_2.PNG', 'T_KlownJawBreaker_2.PNG', 'T_KlownMallet_2.PNG', 'T_PopCornBazooka_2.PNG'], ['Boxing Gloves', 'Gobstopper Flail', 'Jawbreaker Mace', 'Klown Mallet', 'Popcorn Bazooka']);" />
            </div>
            

            <div class="inventory-slot">
                <!-- RANDOMIZE TRICK-->
                <p class="slot-title" >Trick</p>
                <p><img id="trick-icon" src="Images/Tricks/T_FingerLure.PNG"></p>
                <p id="trick-icon1" >Hypnotic Lure</p>
                <input type="button" value="Randomize Trick" class="randomize-button" onclick="inventory_random('trick-icon', 2, ['T_BalloonDog.PNG', 'T_FingerLure.PNG', 'T_InvisibleCar.PNG', 'T_PizzaBox.PNG'], ['Balloon Dog', 'Hypnotic Lure', 'Invisible Car', 'Pizza Box']);" />
            </div>
        </div>
        

        <center>
        <!-- RANDOMIZE ALL-->
        <p><input type="button" id="randomAllButton" value="Randomize All" onclick="inventory_random('class-icon', 1, ['T_FighterIcon.PNG', 'T_RangerIcon.PNG', 'T_TankIcon.PNG', 'T_TrackerIcon.PNG', 'T_TrapsterIcon.PNG'], ['Brawler', 'Ranger', 'Tank', 'Tracker', 'Hunter']);
        inventory_random('raygun-slot', 0, ['T_CottonCandyRayGun_Charge.PNG', 'T_CottonCandyRayGun_Mini.PNG', 'T_CottonCandyRayGun_Mortar.PNG', 'T_CottonCandyRayGun_Penta.PNG', 'T_CottonCandyRayGunV2.PNG'], ['Laser Beamer', 'Gigaray', 'Bouncecaster', 'Pentashot', 'Cotton Candy Raygun']);
        inventory_random('weapon-icon', 3, ['T_BoxingGloves.PNG', 'T_ExpandableJawBreaker_2.PNG', 'T_KlownJawBreaker_2.PNG', 'T_KlownMallet_2.PNG', 'T_PopCornBazooka_2.PNG'], ['Boxing Gloves', 'Gobstopper Flail', 'Jawbreaker Mace', 'Klown Mallet', 'Popcorn Bazooka']);
        inventory_random('trick-icon', 2, ['T_BalloonDog.PNG', 'T_FingerLure.PNG', 'T_InvisibleCar.PNG', 'T_PizzaBox.PNG'], ['Balloon Dog', 'Hypnotic Lure', 'Invisible Car', 'Pizza Box']);" /></p>
        </center>




        <script>            
            function inventory_random(id, typeNum, listOfItems, itemNames) 
            {
                const type = ["RayGuns/", "Classes/", "Tricks/", "Weapons/"]
                const iconImages = listOfItems;
                const titles = itemNames;
                var max = iconImages.length - 1;
                var min = 0;
                var rnd = Math.floor(Math.random() * (max - min + 1)) + min;   //Math.floor(Math.random() * iconImages1.length);

                var icon = "Images/" + type[typeNum] + iconImages[rnd];
                document.getElementById(id).src = icon;
                document.getElementById(id + "1").innerHTML = titles[rnd];

            }
        </script>
        


    </body>
</html>
